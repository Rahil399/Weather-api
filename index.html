<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- First Page -->
    <div id="firstPage" class="page">
        <h1 class="heading">Weather Api</h1>
        <button id="fetchDataBtn" class="fetch-button">Fetch Data</button>
    </div>

    <!-- Second Page (initially hidden) -->
    <div id="secondPage" class="page" style="display: none;">
        <div id="locationDetails" style="display: none;">
            <h1 class="scndHeading">Welcome To The Weather App</h1>
            Lat: <span id="lat"></span> | Lon: <span id="lon"></span>
        </div>
        
       <iframe id="map" style="display:none;" width="600" height="450" frameborder="0" scrolling="no"></iframe>


        <div id="weatherData" style="display: none;">
            <h2>Your Weather Data</h2>
            <div class="weather-grid">
                <div class="weather-item">Location: <span id="location"></span></div>
                <div class="weather-item">Wind Speed: <span id="windSpeed"></span></div>
                <div class="weather-item">Humidity: <span id="humidity"></span></div>
                <div class="weather-item">Time Zone: <span id="timezone"></span></div>
                <div class="weather-item">Pressure: <span id="pressure"></span></div>
                <div class="weather-item">Wind Direction: <span id="windDirection"></span></div>
                <div class="weather-item">UV Index: <span id="uvIndex"></span></div>
                <div class="weather-item">Feels like: <span id="feelsLike"></span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
